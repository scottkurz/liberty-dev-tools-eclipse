pipeline {
    agent any
    
    tools {
        jdk 'java17-semeru'
        xvfb 'gui-test'
        maven 'maven-3.8.6'
        gradle 'gradle-7.6.1'
    }
    
    stages {
        stage("Setup") {
            steps {
                sh 'git config --global user.name "wasdevb1@us.ibm.com"'
                sh 'git config --global user.email "wasdevb1@us.ibm.com"'

                sh 'which gradle'
                sh 'gradle -v'
                sh 'which mvn'
                sh 'mvn -v'
                sh 'which java'
                sh 'java -version'
            }
        }
        stage('Clone') {
            steps {
                dir('liberty-tools-eclipse') {
                    // Clone git repo
                    git branch: 'magic-widget-finder-rework-j',
                       credentialsId: 'wasdev.github.ssh.key',
                       url: 'git@github.com:scottkurz/liberty-tools-eclipse.git'
                }
            }
        }
        
        stage('Install test tooling') {
            steps {
                dir('liberty-tools-eclipse') {
                    // Install swt jni libraries
                    sh "sudo apt update"
                    sh 'sudo apt install dialog apt-utils'
                    sh "sudo apt install -y libswt-gtk-4-jni"
                    sh "mkdir -p ~/.swt/lib/linux/x86_64/"
                    sh "ln -s /usr/lib/jni/libswt-* ~/.swt/lib/linux/x86_64/"
                    
                    // Install XVFB
                    sh "sudo apt install -y xvfb"
                    
                    // Install Metacity window manager (and avoid prompts)
                    sh "sudo DEBIAN_FRONTEND=noninteractive apt install -y metacity -q"
                    
                }
            }
        }
        
        stage('Test on Eclipse 1Q2023') {
            steps {
                dir('liberty-tools-eclipse') {
                    catchError(buildResult: 'SUCCESS', stageResult: 'FAILURE') {
                        script {
                            try {
                                wrap([$class: 'Xvfb', installationName: 'gui-test', autoDisplayName: true, debug: true, parallelBuild: true, screen: '1680x1050x24']) {
                                    sh "metacity --sm-disable --replace &"
                                    sh "mvn verify -Dtycho.disableP2Mirrors=true -DmvnImportWait=60000 -DmvnPath=/home/jenkins/agent/tools/hudson.tasks.Maven_MavenInstallation/maven-3.8.6 -Declipse.target=1Q2023 -Dosgi.debug=./tests/resources/ci/debug.opts -Dtycho.showEclipseLog -e"
                                }
                            } finally {
                                sh "cd tests/target/surefire-reports && zip -r 1Q2023-test-reports.zip ."
                                archiveArtifacts artifacts: 'tests/target/surefire-reports/1Q2023-test-reports.zip', fingerprint: true
                                
                                sh "cd releng/io.openliberty.tools.update/target/repository && zip -r repository1Q2023.zip *"
                                archiveArtifacts artifacts: 'releng/io.openliberty.tools.update/target/repository/repository1Q2023.zip', fingerprint: true
                            }
                        }
                    }
                }
            }
        }
    }
}
